<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Under Construction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts: Figtree -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500&display=swap"
    />

    <style>
      :root {
        --bg: #202020;
        --text: #ffffff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--bg);
        color: var(--text);
        font-family: "Figtree", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
      }

      .wrapper {
        text-align: center;
        font-size: 16px;
        line-height: 1.6;
      }

      .signature {
        margin-top: 12px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <p>We're still under construction, and will be online shortly.</p>
      <p class="signature">&ndash; CT</p>
    </div>
  </body>
</html>
